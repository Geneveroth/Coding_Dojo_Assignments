<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Practice</title>
</head>
<body>
    <h1>All Users</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.first_name}} {{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.age}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h1>Add a User</h1>
    <form action="/form" method='post'>
        {% csrf_token %}
        first_name: <input type= "text" name="first_name">
        last_name: <input type= "text" name="last_name">
        email: <input type= "email" name="email">
        age: <input type= "integer" name="age">
            <button>Add</button>
            </form>
            
    </form>
</body>
</html>
