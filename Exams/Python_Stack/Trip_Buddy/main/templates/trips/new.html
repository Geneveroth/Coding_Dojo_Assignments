<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'stylenew.css' %}">
    <title>New Trip</title>
</head>
<body>
    {% for err in messages %}
    <p class="error" style=color:red>{{ err }}
    {% endfor %}
    <div class='main'>
        <h1> Hello {{user.first_name}}! Create a Trip!</h1>
        <form action='/add_new' method ='post'> 
            {% csrf_token %}
            Destination: <input type= 'text' name='destination'><br><br>
            Start Date: <input type= 'date' name='start_date'><br><br>
            End Date: <input type= 'date' name='end_date'><br><br>
            Plan: <textarea name='plan'></textarea><br><br>
            <button>Submit</button>
        </form>
        <form action='/dashboard' method='post'>
            {% csrf_token %}
            <button>Cancel</button>
        </form>
    </div> 
</body>
</html>
