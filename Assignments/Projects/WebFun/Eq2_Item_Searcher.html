        <script>
        $(document).ready(function($){
            $('.popup') .hide();
            var appId='s:aluvas';
                $('.items').submit(function(event){
                    event.preventDefault();
                    var itemName =$('input') .val();
                    var urlItemName=`https://census.daybreakgames.com/${appId}/json/get/eq2/item/?displayname_lower=^${itemName}*&c:show=displayname&c:limit=10&callback=?`;
                    $.ajax({
                        dataType: "jsonp",
                        url: urlItemName,
                        jsonp: true,
                        cache: false,
                        success: function(res){
                            console.log(res);
                            var temp= '';
                            for(let i=0; i < res.item_list.length; i++){
                                console.log(res.item_list[i].displayname)
                                temp += `<h6><ul> ${res.item_list[i].displayname}</li></ul></h6>`;
                            }
                            $('.reply').html(temp);
                        }
                    });
                    

$( ".popup" ).dialog({ autoOpen: false });
$( ".ready" ).click(function() {
  $( ".popup" ).dialog( "open" );
});

                });
        });
        </script>
