<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Sam's Badass EverQuest II Item Searcher!</title>
        <script>$(document).ready(function($){
                var appId='s:aluvas';
                $('.items').submit(function() {
                    var itemName=$('input') .val();
                    var urlItemName=`https://census.daybreakgames.com/json/${appId}/get/eq2/item/?displayname=^${itemName}&c:show=displayname&c:limit=10&c:case=false`;
                    $ .get(urlItemName, function(res) {
                        console.log(itemName);
                        var itemRes='';
                        itemRes += `<h2>${res['id']}</h2>`;
                        $('reply') .html(itemRes);
                    }
                    ,'json');
                return false;
                });
            });
        </script>
    </head>
    <body>
        <h1>Enter an Item Name:</h1>
        <form class='items'>
            <input type="text" placeholder="Search">
            <button class="btn btn-secondary">Search</button>
        </form>
        <div class="reply"></div>
    </body>
</html>
