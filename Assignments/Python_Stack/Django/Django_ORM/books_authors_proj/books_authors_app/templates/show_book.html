<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View a Book</title>
</head>
<body>
    
    <h1>{{books.title}}</h1>
    <h2>ID:{{books.id}}</h2>
    <p>Description: {{books.description}}</p>
    <br>
    <h2>Authors:</h2>
    {% for authors in books.authors.all %}
    <ul>
        <li>{{authors.first_name}} {{authors.last_name}}</li>
    </ul>
    {% endfor %}
</body>
</html>
