<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books and Authors</title>
</head>
<body>
    <h1>Add a Book</h1>
    <form action='create_book' method ='post'>
        {% csrf_token %}
    Title: <input type= "text" name="title">
    Description: <input type="text" name="description">
<button>Add</button>
</form>
<table>
    <thead>
        <tr>
            <th> ID </th>
            <th> Title </th>
            <th> Action </th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
            <tr>
                <td> {{ book.id }} </td>
                <td> {{ book.title }} </td>
                <td> <a href="books/{{book.id}}"> View</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
