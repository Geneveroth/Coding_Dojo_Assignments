<!DOCTYPE HTML>
<html>
    <head>
        <title>Registration</title>
    </head>
    <body>
        <h1>Please Register</h1>
        <form>
            <h3>About You</h3>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname">
           
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastnamename">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            
            <label for="pwconfirm">Confirm Password:</label>
            <input type="password" id="pwconfirm" name="pwconfirm">

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">

            <h3>Please Choose Your Gender:</h3>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">

            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">

            <label for="nonbinary">Non-Binary</label>
            <input type="radio" id="nonbinary" name="nonbinary" value="nonbinary">
            
            <label for="other">Other</label>
            <input type="radio" id="other" name="other" value="other">
            
            <h3>Tell Us About Yourself:</h3>
            <textarea name="description"></textarea>

            <h3>What Is Your Favorite Color?</h3>
            <select name="favoritecolor">
                <option value="select">Please Select:</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="black">Black</option>
                <option value="none">None of the Above</option>
            </select>
            <label for="submit"></label>
            <input type="submit" id="submit" name="submit">         
        </form>
    </body>
</html>
